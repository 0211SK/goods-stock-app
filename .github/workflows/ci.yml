name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  test-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: 'npm'
            cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run unit & server tests (Vitest)
        run: npm run test
        working-directory: frontend
      - name: Build Nuxt app
        run: npm run build
        working-directory: frontend
